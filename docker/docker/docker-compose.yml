postgres-zen:
  container_name: postgres-zen
  image: coderdojo/postgres-zen
  command: postgres
  ports: 
    - "5432"
# exposed automatically according to 
#   https://hub.docker.com/_/postgres/
#  expose:
#    - "5432"

zen: 
  container_name: zen
  image: coderdojo/zen
  command: bash
  ports: 
    # zen runs on this port
    - "8000:8000"
  expose:
    # expose the port of zen to other services
    - "8000"
  links: 
    - postgres-zen
  volumes:
    - ../code:/user/src/app/cp-local-development
